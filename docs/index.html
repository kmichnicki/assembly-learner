<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown in HTML using Plugin</title>
    <style>
      /* General page styles */
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      /* Centered content container with max-width */
      .content-container {
        max-width: 800px; /* Limits the width of the content */
        margin: auto; /* Centers the div horizontally */
        background-color: #fff; /* Adds a white background for the article */
        padding: 20px; /* Adds padding inside the content */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        border-radius: 8px; /* Rounds the corners slightly */
      }

      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
        border-bottom: 2px solid #e74c3c;
        padding-bottom: 10px;
      }

      h2 {
        font-size: 2rem;
        color: #34495e;
        margin-top: 30px;
      }

      p {
        font-size: 1.1rem;
        color: #444;
        margin: 20px 0;
      }

      ul {
        padding-left: 20px;
        margin-top: 10px;
      }

      ul li {
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      /* Styling for MathJax-rendered equations */
      .mjx-math {
        font-size: 1.2rem;
        margin: 15px 0;
      }
    </style>
    <script
      type="text/javascript"
      async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <div class="content-container">
      <h1>Heading</h1>

      <h2>
        Markdown Heading in HTML This is **Markdown content** in an HTML file.
      </h2>
      <p>This is a paragraph.</p>
      <p>$E = mc^2$</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
